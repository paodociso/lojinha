<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√£o do Ciso | Debug de Frete</title>
    
    <script src="js/dados.js"></script>

    <style>
        :root {
            --primaria: #5d4037;
            --secundaria: #28a745;
            --fundo: #fdfaf6;
            --texto: #333;
            --console-bg: #1e1e1e;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--fundo);
            color: var(--texto);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            border: 1px solid #eee;
        }

        h1 {
            color: var(--primaria);
            font-size: 1.5rem;
            text-align: center;
            margin-top: 0;
        }

        .campo-busca {
            display: flex;
            gap: 10px;
            margin: 1.5rem 0;
        }

        input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus { border-color: var(--primaria); }

        button {
            background-color: var(--secundaria);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        button:hover {
            background-color: #218838;
            transform: translateY(-1px);
        }

        #terminal {
            background-color: var(--console-bg);
            color: #d4d4d4;
            padding: 1.2rem;
            border-radius: 12px;
            font-family: 'Cascadia Code', 'Consolas', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            min-height: 180px;
            position: relative;
        }

        .line { border-bottom: 1px solid #333; padding: 4px 0; display: flex; align-items: flex-start; }
        .line:last-child { border: none; }
        .prefix { color: #569cd6; margin-right: 8px; user-select: none; }
        
        /* Cores de Status */
        .status-ok { color: #4ec9b0; }
        .status-error { color: #f44747; }
        .status-info { color: #ce9178; }
        .status-money { color: #dcdcaa; font-weight: bold; }

        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            background: #333;
            margin-left: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ü•ñ Debug de Frete Din√¢mico</h1>
    
    <div class="campo-busca">
        <input type="text" id="cepInput" placeholder="Digite o CEP (00000-000)" maxlength="9">
        <button onclick="testar()">TESTAR</button>
    </div>

    <div id="terminal">
        <div class="line"><span class="prefix">></span> Pronto para iniciar...</div>
    </div>
</div>

<script>
    const terminal = document.getElementById('terminal');

    function cleanTerminal() {
        terminal.innerHTML = "";
    }

    function print(msg, type = '') {
        const line = document.createElement('div');
        line.className = 'line';
        line.innerHTML = `<span class="prefix">></span> <span class="${type}">${msg}</span>`;
        terminal.appendChild(line);
    }

    async function testar() {
        cleanTerminal();
        
        // 1. Verificar dados.js
        if (!window.dadosIniciais) {
            print("ERRO CR√çTICO: 'js/dados.js' n√£o carregado.", "status-error");
            print("Verifique se o arquivo existe na pasta /js e se n√£o tem erros de sintaxe.", "status-info");
            return;
        }

        const cep = document.getElementById('cepInput').value.replace(/\D/g, '');
        if (cep.length !== 8) {
            print("CEP Inv√°lido: digite 8 n√∫meros.", "status-error");
            return;
        }

        print(`Iniciando fluxo para o CEP: ${cep}...`, "status-info");

        try {
            // 2. Buscar ViaCEP
            print("Consultando API ViaCEP...", "status-info");
            const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
            const dadosApi = await response.json();

            if (dadosApi.erro) {
                print("ViaCEP: CEP n√£o encontrado.", "status-error");
                return;
            }

            const bairroApi = dadosApi.bairro || "Sem Bairro";
            print(`Localidade: ${dadosApi.localidade} - ${dadosApi.uf}`, "status-ok");
            print(`Bairro retornado: <span class="status-money">"${bairroApi}"</span>`, "status-ok");

            // 3. Compara√ß√£o com dados.js
            print("Cruzando com dados.js...", "status-info");
            
            const listaBairros = window.dadosIniciais.entrega.bairros;
            const encontrado = listaBairros.find(b => 
                b.nome.toLowerCase().trim() === bairroApi.toLowerCase().trim()
            );

            if (encontrado) {
                print(`SUCESSO: Bairro identificado no sistema!`, "status-ok");
                print(`TAXA APLICADA: R$ ${encontrado.taxa.toFixed(2)}`, "status-money");
            } else {
                const geral = window.dadosIniciais.entrega.taxaGeral;
                print(`AVISO: Bairro n√£o cadastrado na sua lista.`, "status-error");
                print(`TAXA GERAL APLICADA: R$ ${geral.toFixed(2)}`, "status-money");
            }

        } catch (e) {
            print(`FALHA NO TESTE: ${e.message}`, "status-error");
        }
    }
</script>

</body>
</html>
