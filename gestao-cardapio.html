<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Cardápio - Pão do Ciso</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="dados.js"></script>
    <style>
        :root {
            --primary: #2d3a27;
            --accent: #7d4f39;
            --bg: #f4f7f6;
            --white: #ffffff;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
        }

        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; height: 100vh; color: #333; }
        
        header { background: var(--primary); color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; box-shadow: var(--shadow); }
        
        .toolbar { background: var(--white); padding: 12px 20px; border-bottom: 1px solid #ddd; display: flex; gap: 12px; align-items: center; }

        main { display: grid; grid-template-columns: 320px 1fr; gap: 20px; padding: 20px; flex: 1; overflow: hidden; }
        
        .sidebar { overflow-y: auto; display: flex; flex-direction: column; gap: 20px; }
        .content { background: var(--white); border-radius: 12px; overflow-y: auto; padding: 25px; box-shadow: var(--shadow); }

        /* Estilo dos Cards */
        .card { background: var(--white); border-radius: 10px; border: 1px solid #e0e0e0; margin-bottom: 12px; overflow: hidden; }
        .card-header { padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; background: #fdfdfd; font-weight: 600; }
        .card-body { padding: 15px; border-top: 1px solid #eee; background: #fff; }

        /* Botões */
        .btn { border: none; padding: 10px 18px; border-radius: 8px; cursor: pointer; font-weight: 600; display: inline-flex; align-items: center; gap: 8px; transition: 0.2s; font-size: 14px; }
        .btn-save { background: var(--primary); color: white; }
        .btn-save:hover { opacity: 0.9; }
        .btn-add { background: #e8f5e9; color: #2e7d32; }
        .btn-del { background: #ffebee; color: #c62828; }

        /* Inputs */
        input, textarea { width: 100%; padding: 12px; margin: 8px 0 18px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 14px; }
        input:focus { border-color: var(--primary); outline: none; }

        /* Layout do Item */
        .item-row { display: grid; grid-template-columns: 100px 1fr 140px; gap: 20px; padding: 20px; border-bottom: 1px solid #f0f0f0; align-items: start; }
        .img-preview-lista { width: 100px; height: 100px; border-radius: 10px; object-fit: cover; background: #eee; border: 1px solid #ddd; }
        
        .badge-opt { background: #f0f4f0; color: #444; padding: 4px 10px; border-radius: 6px; font-size: 11px; border: 1px solid #dce3dc; display: inline-block; margin: 2px; }
        .badge-esgotado { background: #d32f2f; color: white; font-size: 10px; padding: 3px 8px; border-radius: 4px; margin-left: 10px; vertical-align: middle; }

        /* Modal Alinhado */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 1000; padding: 20px; }
        .modal-content { background: white; padding: 30px; border-radius: 16px; width: 100%; max-width: 600px; max-height: 90vh; overflow-y: auto; box-shadow: 0 20px 40px rgba(0,0,0,0.2); }
        
        .modal-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .full-span { grid-column: span 2; }

        .opc-container-modal { background: #f9f9f9; border: 1px solid #eee; border-radius: 10px; padding: 15px; max-height: 250px; overflow-y: auto; }
        .opc-row-check { display: flex; align-items: center; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; transition: 0.2s; }
        .opc-row-check:hover { background: #f0f4f0; }
        .opc-row-check input { width: auto; margin: 0; height: 18px; width: 18px; }

        #json-viewer { position: fixed; right: -100%; top: 0; width: 450px; height: 100%; background: #1e1e1e; color: #75beff; padding: 25px; transition: 0.4s; z-index: 2000; box-shadow: -10px 0 30px rgba(0,0,0,0.5); }
        #json-viewer.active { right: 0; }
        pre { background: #252526; padding: 15px; border-radius: 8px; overflow: auto; height: 80%; font-size: 12px; color: #d4d4d4; border: 1px solid #333; }
    </style>
</head>
<body>

<header>
    <div style="display:flex; align-items:center; gap:12px;">
        <i class="fas fa-store"></i>
        <h1 style="margin:0; font-size: 1.3rem;">Editor Pão do Ciso</h1>
    </div>
    <div style="display:flex; gap:12px;">
        <button class="btn btn-save" style="background:#444;" onclick="toggleJSON()"><i class="fas fa-code"></i> VER JSON</button>
        <button class="btn btn-save" onclick="baixarArquivo()"><i class="fas fa-download"></i> BAIXAR DADOS.JS</button>
    </div>
</header>

<div class="toolbar">
    <button class="btn btn-add" onclick="novaSecao()"><i class="fas fa-plus"></i> Nova Seção</button>
    <button class="btn btn-add" onclick="novoCupom()"><i class="fas fa-ticket-alt"></i> Novo Cupom</button>
</div>

<main>
    <aside class="sidebar">
        <section>
            <h3 style="margin-top:0;"><i class="fas fa-list"></i> Tabelas de Opcionais</h3>
            <div id="render-opcionais"></div>
            <button class="btn btn-add" style="width:100%" onclick="novaTabelaOpcional()">+ Criar Nova Tabela</button>
        </section>

        <section>
            <h3><i class="fas fa-percent"></i> Cupons Ativos</h3>
            <div id="render-cupons"></div>
        </section>
    </aside>

    <div class="content">
        <h2 style="margin-top:0;">Itens do Cardápio</h2>
        <div id="render-cardapio"></div>
    </div>
</main>

<div id="modal-item" class="modal">
    <div class="modal-content">
        <h2 style="margin-top:0; color:var(--primary); border-bottom: 2px solid #eee; padding-bottom:10px;">Editar Produto</h2>
        
        <input type="hidden" id="edit-s-idx">
        <input type="hidden" id="edit-i-idx">

        <div class="modal-grid">
            <div class="full-span">
                <label style="font-size:12px; font-weight:bold;">Nome do Produto</label>
                <input type="text" id="in-nome" placeholder="Ex: Pão Italiano">
            </div>
            
            <div class="full-span">
                <label style="font-size:12px; font-weight:bold;">Descrição Curta</label>
                <textarea id="in-desc" rows="2" placeholder="Descreva os ingredientes..."></textarea>
            </div>

            <div>
                <label style="font-size:12px; font-weight:bold;">Preço Base (R$)</label>
                <input type="number" step="0.01" id="in-preco">
            </div>

            <div>
                <label style="font-size:12px; font-weight:bold;">Vínculo de Opcionais</label>
                <input type="text" id="in-vinculo" readonly style="background:#f5f5f5;">
            </div>

            <div class="full-span">
                <label style="font-size:12px; font-weight:bold;">URL da Imagem</label>
                <input type="text" id="in-img" placeholder="https://...">
            </div>
        </div>

        <div style="margin-bottom: 20px;">
            <label style="display:flex; align-items:center; gap:10px; color: #c62828; font-weight:bold; cursor:pointer;">
                <input type="checkbox" id="in-esgotado" style="width:20px; height:20px;"> PRODUTO ESGOTADO
            </label>
        </div>

        <label style="font-size:12px; font-weight:bold; color:var(--primary);">SELECIONE OS OPCIONAIS DISPONÍVEIS:</label>
        <div id="modal-lista-opcionais" class="opc-container-modal"></div>

        <div style="display:flex; justify-content: flex-end; gap:12px; margin-top:25px; border-top:1px solid #eee; padding-top:20px;">
            <button class="btn" onclick="fecharModal()">Cancelar</button>
            <button class="btn btn-save" onclick="salvarItem()">Salvar Alterações</button>
        </div>
    </div>
</div>

<div id="json-viewer">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
        <h3 style="margin:0; color:white;">dados.js atualizado</h3>
        <button class="btn btn-del" onclick="toggleJSON()">Fechar</button>
    </div>
    <pre id="json-content"></pre>
</div>

<script>
    // Inicializa o banco de dados a partir do arquivo dados.js
    let db = typeof dadosIniciais !== 'undefined' ? JSON.parse(JSON.stringify(dadosIniciais)) : { cupons: [], opcionais: {}, secoes: [] };

    function init() {
        renderTudo();
    }

    function renderTudo() {
        renderOpcionais();
        renderCupons();
        renderCardapio();
        document.getElementById('json-content').textContent = `const dadosIniciais = ${JSON.stringify(db, null, 2)};`;
    }

    // --- RENDERIZAÇÃO ---

    function renderOpcionais() {
        const container = document.getElementById('render-opcionais');
        container.innerHTML = Object.keys(db.opcionais).map(titulo => `
            <div class="card">
                <div class="card-header" onclick="toggleCard(this)">
                    <span>${titulo}</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="card-body" style="display:none">
                    ${db.opcionais[titulo].map((op, idx) => `
                        <div style="display:flex; gap:5px; margin-bottom:8px;">
                            <input type="text" value="${op.nome}" onchange="db.opcionais['${titulo}'][${idx}].nome = this.value; renderTudo();" style="margin:0; padding:5px;">
                            <input type="number" value="${op.preco}" onchange="db.opcionais['${titulo}'][${idx}].preco = parseFloat(this.value);" style="width:70px; margin:0; padding:5px;">
                            <button onclick="removerOp('${titulo}', ${idx})" class="btn-del" style="padding:5px 10px;"><i class="fas fa-trash"></i></button>
                        </div>
                    `).join('')}
                    <button class="btn btn-add" style="width:100%; font-size:12px;" onclick="addLinhaOp('${titulo}')">+ Item</button>
                </div>
            </div>
        `).join('');
    }

    function renderCardapio() {
        const container = document.getElementById('render-cardapio');
        container.innerHTML = db.secoes.map((secao, sIdx) => `
            <div style="margin-bottom:40px;">
                <div style="display:flex; justify-content:space-between; align-items:center; border-bottom: 2px solid var(--primary); padding-bottom:8px; margin-bottom:15px;">
                    <h2 style="margin:0; color:var(--primary);">${secao.nome}</h2>
                    <div>
                        <button class="btn btn-add" onclick="abrirModal(${sIdx}, -1)">+ Novo Produto</button>
                        <button class="btn btn-del" onclick="removerSecao(${sIdx})"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
                <div>
                    ${secao.itens.map((it, iIdx) => `
                        <div class="item-row">
                            <img src="${it.imagem}" class="img-preview-lista" onerror="this.src='https://via.placeholder.com/100'">
                            <div>
                                <strong style="font-size:1.1rem;">${it.nome}</strong> 
                                ${it.esgotado ? '<span class="badge-esgotado">ESGOTADO</span>' : ''}
                                <p style="margin:5px 0; color:#666; font-size:13px;">${it.descricao}</p>
                                <div style="margin-top:5px;">
                                    ${(it.opcionais_ativos || []).map(o => `<span class="badge-opt">${typeof o === 'string' ? o : o.nome}</span>`).join('')}
                                </div>
                                <div style="margin-top:10px; font-weight:bold; color:var(--primary);">R$ ${parseFloat(it.preco).toFixed(2)}</div>
                            </div>
                            <div style="display:flex; flex-direction:column; gap:8px;">
                                <button class="btn btn-save" onclick="abrirModal(${sIdx}, ${iIdx})"><i class="fas fa-edit"></i> Editar</button>
                                <button class="btn btn-del" onclick="removerItem(${sIdx}, ${iIdx})"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            </div>
        `).join('');
    }

    function renderCupons() {
        const container = document.getElementById('render-cupons');
        container.innerHTML = db.cupons.map((c, i) => `
            <div class="card" style="padding:12px; display:flex; justify-content:space-between; align-items:center;">
                <div>
                    <strong style="color:var(--primary)">${c.codigo}</strong><br>
                    <small>${c.tipo === 'porcentagem' ? c.valor+'%' : 'R$ '+c.valor} de desconto</small>
                </div>
                <button class="btn-del" onclick="db.cupons.splice(${i},1); renderTudo();" style="border:none; background:none; cursor:pointer;"><i class="fas fa-times"></i></button>
            </div>
        `).join('');
    }

    // --- LÓGICA DO MODAL ---

    function abrirModal(sIdx, iIdx) {
        const secao = db.secoes[sIdx];
        const it = iIdx === -1 
            ? { nome: '', descricao: '', preco: 0, imagem: '', opcionais: secao.nome, opcionais_ativos: [], esgotado: false }
            : secao.itens[iIdx];

        document.getElementById('edit-s-idx').value = sIdx;
        document.getElementById('edit-i-idx').value = iIdx;
        document.getElementById('in-nome').value = it.nome;
        document.getElementById('in-desc').value = it.descricao;
        document.getElementById('in-preco').value = it.preco;
        document.getElementById('in-img').value = it.imagem;
        document.getElementById('in-vinculo').value = secao.nome;
        document.getElementById('in-esgotado').checked = it.esgotado || false;

        // Renderiza lista de checkboxes baseada na tabela que tem o nome da seção
        const containerOpc = document.getElementById('modal-lista-opcionais');
        const tabelaReferencia = db.opcionais[secao.nome];

        if (tabelaReferencia) {
            containerOpc.innerHTML = tabelaReferencia.map(op => {
                // Checa se o opcional já está ativo no item
                const check = (it.opcionais_ativos || []).some(a => (typeof a === 'string' ? a : a.nome) === op.nome);
                return `
                    <label class="opc-row-check">
                        <span>${op.nome} <small style="color:green;">(+ R$ ${op.preco})</small></span>
                        <input type="checkbox" class="check-opc-modal" data-nome="${op.nome}" data-preco="${op.preco}" ${check ? 'checked' : ''}>
                    </label>
                `;
            }).join('');
        } else {
            containerOpc.innerHTML = `<p style="font-size:12px; color:#999; text-align:center;">Nenhuma tabela de opcionais vinculada à seção "${secao.nome}".</p>`;
        }

        document.getElementById('modal-item').style.display = 'flex';
    }

    function salvarItem() {
        const sIdx = document.getElementById('edit-s-idx').value;
        const iIdx = parseInt(document.getElementById('edit-i-idx').value);

        const novosAtivos = [];
        document.querySelectorAll('.check-opc-modal:checked').forEach(input => {
            // CORREÇÃO: Salva apenas o nome (string) para evitar o vício de salvar objetos
            novosAtivos.push(input.dataset.nome);
        });

        const novoObj = {
            nome: document.getElementById('in-nome').value,
            descricao: document.getElementById('in-desc').value,
            preco: parseFloat(document.getElementById('in-preco').value || 0),
            imagem: document.getElementById('in-img').value,
            opcionais: document.getElementById('in-vinculo').value,
            opcionais_ativos: novosAtivos,
            esgotado: document.getElementById('in-esgotado').checked
        };

        if (iIdx === -1) db.secoes[sIdx].itens.push(novoObj);
        else db.secoes[sIdx].itens[iIdx] = novoObj;

        fecharModal();
        renderTudo();
    }

    // --- FUNÇÕES DE APOIO ---

    function fecharModal() { document.getElementById('modal-item').style.display = 'none'; }
    function toggleCard(el) { const b = el.nextElementSibling; b.style.display = b.style.display === 'none' ? 'block' : 'none'; }
    function toggleJSON() { document.getElementById('json-viewer').classList.toggle('active'); }
    
    function addLinhaOp(t) { db.opcionais[t].push({nome: "Novo Item", preco: 0}); renderTudo(); }
    function removerOp(t, i) { db.opcionais[t].splice(i, 1); renderTudo(); }
    
    function novaSecao() { 
        const n = prompt("Nome da nova seção:"); 
        if(n) { db.secoes.push({nome: n, itens: []}); renderTudo(); } 
    }
    function removerSecao(idx) { if(confirm("Apagar toda a seção?")) { db.secoes.splice(idx, 1); renderTudo(); } }
    function removerItem(s, i) { if(confirm("Apagar este produto?")) { db.secoes[s].itens.splice(i, 1); renderTudo(); } }

    function novaTabelaOpcional() {
        const n = prompt("Nome da tabela (Dica: Use o mesmo nome de uma Seção):");
        if(n) { db.opcionais[n] = []; renderTudo(); }
    }

    function novoCupom() {
        const cod = prompt("Código do Cupom:").toUpperCase();
        const val = parseFloat(prompt("Valor do desconto:"));
        const tipo = confirm("OK para Porcentagem (%) | Cancelar para Valor Fixo (R$)") ? "porcentagem" : "fixo";
        if(cod && val) { db.cupons.push({codigo: cod, valor: val, tipo: tipo}); renderTudo(); }
    }

    function baixarArquivo() {
        const conteudo = `const dadosIniciais = ${JSON.stringify(db, null, 2)};`;
        const blob = new Blob([conteudo], {type: 'text/javascript'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'dados.js';
        a.click();
    }

    window.onload = init;
</script>

</body>
</html>
