<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo v3.1 | Pão do Ciso</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo-area">
            <h2><i class="fas fa-bread-slice"></i> Gestor V3.1</h2>
        </div>
        <nav class="nav-menu">
            <div class="nav-item" id="nav-dashboard" onclick="navegarPara('dashboard')">
                <i class="fas fa-chart-line"></i> Dashboard
            </div>
            <div class="nav-item" id="nav-produtos" onclick="navegarPara('produtos')">
                <i class="fas fa-utensils"></i> Produtos
            </div>
            <div class="nav-item" id="nav-opcionais" onclick="navegarPara('opcionais')">
                <i class="fas fa-list-ul"></i> Opcionais
            </div>
            <div class="nav-item" id="nav-logistica" onclick="navegarPara('logistica')">
                <i class="fas fa-motorcycle"></i> Logística
            </div>
            <div class="nav-item" id="nav-cupons" onclick="navegarPara('cupons')">
                <i class="fas fa-ticket-alt"></i> Cupons
            </div>
        </nav>
        <div class="action-area">
            <button class="btn-action" style="background: #4a5d42; color: white;" onclick="carregarDadosJS()">
                <i class="fas fa-sync"></i> Recarregar dados.js
            </button>
            <button class="btn-action btn-save" onclick="persistir()">
                <i class="fas fa-save"></i> Salvar Local
            </button>
            <button class="btn-action btn-download" onclick="baixarDados()">
                <i class="fas fa-download"></i> Baixar dados.js
            </button>
        </div>
    </div>

    <div class="main-content" id="conteudo-principal"></div>

    <div class="modal-overlay" id="modal-container"></div>

    <script src="script.js"></script>

    <template id="tmpl-modal-produto">
        <h2>Editar Produto</h2>
        <div class="form-group">
            <label>Nome do Produto</label>
            <div style="display: flex; gap: 5px;">
                <input id="prod-nome" style="flex: 1;">
                <button type="button" class="btn-action btn-google-search" style="width: auto; margin: 0; background: #4285F4; color: white; padding: 0 15px;">
                    <i class="fab fa-google"></i>
                </button>
            </div>
        </div>
        <div class="form-group">
            <label>Status e Disponibilidade</label>
            <div style="display: flex; gap: 10px;">
                <button type="button" id="btn-modal-vis" class="btn-toggle" style="flex: 1; justify-content: center; padding: 10px;">
                    <i class="fas"></i> <span style="margin-left:8px"></span>
                </button>
                <button type="button" id="btn-modal-esg" class="btn-toggle" style="flex: 1; justify-content: center; padding: 10px;">
                    <i class="fas"></i> <span style="margin-left:8px"></span>
                </button>
            </div>
        </div>
        <div class="form-group"><label>Descrição</label><textarea id="prod-desc" rows="3"></textarea></div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
            <div class="form-group"><label>Preço (R$)</label><input type="number" step="0.5" id="prod-preco"></div>
            <div class="form-group">
                <label>Imagem</label>
                <div style="display: flex; gap: 5px;">
                    <input id="prod-img" readonly style="flex: 1; background: #f0f0f0; cursor: not-allowed;">
                    <button type="button" class="btn-action btn-open-file" style="width: auto; margin: 0; padding: 0 15px; background: #7d4f39; color: white;">
                        <i class="fas fa-folder-open"></i>
                    </button>
                </div>
                <input type="file" id="file-input" style="display: none;">
            </div>
        </div>
        <div class="form-group">
            <label>Opcionais (Clique para ativar)</label>
            <div id="opcionais-container" class="badges-container"></div>
        </div>
        <div class="modal-footer">
            <button class="btn-cancel" onclick="fecharModal()">Cancelar</button>
            <button class="btn-confirm" id="btn-salvar-produto">Salvar</button>
        </div>
    </template>

    <template id="tmpl-dashboard">
        <header><h1><i class="fas fa-chart-line"></i> Visão Geral</h1></header>
        <div class="secao-container" style="margin-bottom: 30px; border: 1px solid #ddd; border-radius: 8px; background: #fff; box-shadow: var(--shadow);">
            <div class="secao-header" style="background: var(--verde-militar); color: white; border-radius: 8px 8px 0 0; padding: 15px;">
                <div class="secao-titulo" style="color: white;"><i class="far fa-calendar-alt"></i> DATA DA PRÓXIMA FORNADA</div>
            </div>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 25px;">
                <div class="form-group">
                    <label style="font-weight: bold; color: var(--marrom-detalhe);">Data de Entrega</label>
                    <input type="date" id="dash-data" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                </div>
                <div class="form-group">
                    <label style="font-weight: bold; color: var(--marrom-detalhe);">Antecedência (Dias)</label>
                    <input type="number" id="dash-dias" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                </div>
                <div class="form-group">
                    <label style="font-weight: bold; color: var(--marrom-detalhe);">Hora Limite</label>
                    <input type="text" id="dash-hora" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                </div>
            </div>
        </div>
        <div class="stats-grid" id="dashboard-stats" style="margin-bottom: 40px;"></div>
    </template>
    
    <template id="tmpl-logistica">
        <header><h1><i class="fas fa-truck"></i> Logística e Entrega</h1></header>
        <div class="secao-container" style="margin-bottom:20px;">
            <div class="secao-header"><div class="secao-titulo">Taxa de Entrega Geral</div></div>
            <div style="padding: 20px;">
                <div class="form-group" style="max-width: 200px;">
                    <label>Valor Padrão (R$)</label>
                    <input type="number" step="0.5" id="log-taxa-geral">
                </div>
            </div>
        </div>
        <div class="secao-container">
            <div class="secao-header"><div class="secao-titulo">Bairros e Taxas Específicas</div></div>
            <div style="padding: 20px;">
                <table style="width: 100%; border-collapse: collapse;">
                    <thead>
                        <tr style="text-align: left; border-bottom: 2px solid #eee;">
                            <th style="padding: 10px;">Bairro</th>
                            <th style="padding: 10px; width: 150px;">Taxa (R$)</th>
                            <th style="padding: 10px; width: 50px;"></th>
                        </tr>
                    </thead>
                    <tbody id="corpo-tabela-bairros"></tbody>
                </table>
            </div>
        </div>
    </template>

    <template id="tmpl-secao-produto">
        <div class="secao-container" draggable="true">
            <div class="secao-header">
                <div class="secao-titulo">
                    <i class="fas fa-grip-vertical drag-handle"></i> 
                    <span class="nome-da-sessao"></span>
                </div>
                <div class="botoes-sessao"></div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th class="col-drag"></th>
                        <th class="col-prod">Produto</th>
                        <th class="col-preco">Preço</th>
                        <th class="col-status">Status</th>
                        <th class="col-acoes">Editar</th>
                    </tr>
                </thead>
                <tbody class="corpo-produtos"></tbody>
            </table>
        </div>
    </template>

    <template id="tmpl-gestao-opcionais">
        <header>
            <h1><i class="fas fa-list-ul"></i> Configuração de Opcionais</h1>
            <p style="color: #666;">Gerencie grupos e preços de acompanhamentos por categoria.</p>
        </header>
        <div id="container-lista-mestra-ops"></div>
    </template>

    <template id="tmpl-cupons">
        <header>
            <h1><i class="fas fa-ticket-alt"></i> Cupons de Desconto</h1>
            <button class="btn-action btn-add" id="btn-novo-cupom" style="width:auto;">+ Novo Cupom</button>
        </header>
        <div class="secao-container">
            <table>
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Tipo</th>
                        <th>Valor</th>
                        <th style="width: 100px;">Ações</th>
                    </tr>
                </thead>
                <tbody id="corpo-tabela-cupons"></tbody>
            </table>
        </div>
    </template>
</body>
</html>
